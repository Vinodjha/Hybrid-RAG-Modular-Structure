<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Retrieval Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #0056b3;
        }
        .form-section {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        input[type="file"], input[type="text"], button {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="text"] {
            width: 70%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 25%;
            margin-left: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response-container {
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .loading {
            color: #007bff;
            font-style: italic;
        }
        .error {
            color: #dc3545;
        }
        .chunk {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .chunk-header {
            font-weight: bold;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>RAG Retrieval Service</h1>
        
        <div class="form-section">
            <h2>1. Index a PDF</h2>
            <form id="indexForm">
                <input type="file" id="pdfFile" name="file" accept=".pdf" required>
                <button type="submit">Upload & Index</button>
            </form>
            <p id="indexStatus"></p>
        </div>
        
        <hr>

        <div class="form-section">
            <h2>2. Ask a Question</h2>
            <form id="queryForm">
                <input type="text" id="queryText" placeholder="Enter your question..." required>
                <button type="submit">Submit Query</button>
            </form>
            <p id="queryStatus"></p>
        </div>

        <hr>

        <div class="response-container" id="responseDisplay">
            <p>Responses will appear here...</p>
        </div>
    </div>

    <script>
        document.getElementById('indexForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const status = document.getElementById('indexStatus');
            status.textContent = 'Uploading and indexing...';

            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            if (!file) {
                status.textContent = 'Please select a file.';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/index', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    status.textContent = `Success! Added ${data.chunks_added} chunks. Total chunks: ${data.total_chunks}`;
                } else {
                    const error = await response.json();
                    status.textContent = `Error: ${error.detail}`;
                }
            } catch (error) {
                status.textContent = 'An error occurred. Check the server logs.';
                console.error('Error:', error);
            }
        });

        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const status = document.getElementById('queryStatus');
            const display = document.getElementById('responseDisplay');
            status.textContent = 'Sending query...';
            display.innerHTML = '<p class="loading">Generating answer...</p>';

            const queryText = document.getElementById('queryText').value;
            const sessionId = 'rag-session-1'; // We'll use a hardcoded session ID for simplicity

            const payload = {
                query: queryText,
                session_id: sessionId,
                max_answer_tokens: null
            };

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    const data = await response.json();
                    status.textContent = 'Success!';
                    
                    let htmlContent = `<h2>Answer:</h2><p>${data.answer}</p>`;
                    if (data.retrieved_chunks && data.retrieved_chunks.length > 0) {
                        htmlContent += '<h2>Retrieved Chunks:</h2>';
                        data.retrieved_chunks.forEach(chunk => {
                            htmlContent += `
                                <div class="chunk">
                                    <p class="chunk-header">Source: ${chunk.source}, Page: ${chunk.page}</p>
                                    <p>${chunk.preview}...</p>
                                </div>
                            `;
                        });
                    }
                    display.innerHTML = htmlContent;

                } else {
                    const error = await response.json();
                    status.textContent = 'Error!';
                    display.innerHTML = `<p class="error">Error: ${error.detail}</p>`;
                }
            } catch (error) {
                status.textContent = 'An error occurred.';
                display.innerHTML = `<p class="error">An error occurred. Check the server logs.</p>`;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
